{% extends 'base.html' %}

{% block content %}
<div class="jumbotron container">
  <div style="text-align:center;">
    <h2>Log in</h2>
    <br>
    <form method="POST" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Log in</button>
    </form>
    <br>
    <h5>No profile yet?</h5>
    <h6><a href="{% url 'signup' %}">Sign up</a></h6>
  </div>
</div>

{% endblock %}
