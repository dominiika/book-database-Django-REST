{% extends 'base.html' %}

{% block content %}
<div class="jumbotron container">
  <div style="text-align:center;">
    <h2>Log in</h2>
    <br>
    <form method="POST" action=".">
      {% csrf_token %}
      {% if form.errors %}
      {% for error in form.non_field_errors%}
      {{ error }}
      {% endfor %}
      <br>
      <br>
      {% endif %}

      {% for field in form %}
      {{ field.label }}:
      <br>
      {{ field }}
      <br>
      <br>
      {% endfor %}

      <button class="btn btn-primary" type="submit">Log in</button>
    </form>
    <br>
    <h5>No profile yet?</h5>
    <h6><a href="{% url 'signup' %}">Sign up</a></h6>
  </div>
</div>

{% endblock %}
